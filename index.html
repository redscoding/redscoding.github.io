<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>red- link-bio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel = "stylesheet" href="./index.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
		<script>
		window.addEventListener('DOMContentLoaded',()=>{
			VANTA.BIRDS({
			  el: "#vanta",
			 mouseControls: true,
			  touchControls: true,
			  gyroControls: true,
			  minHeight: 200.00,
			  minWidth: 200.00,
			  scale: 1.00,
			  scaleMobile: 1.00,
			  color1: 0x1e00ff,
			  color2: 0x9500ff,
			  colorMode: "variance",
			  birdSize: 1.20,
			  wingSpan: 18.00,
			  speedLimit: 3.00,
			  separation: 39.00,
			  alignment: 29.00,
			  backgroundAlpha: 0.0
			 })
			 
			 setTimeout( ()=>{
				const main = document.querySelector('main')
				main.style.opacity = 1
				main.style.filter = 'blur(0px)'
			 },1000)
			 
		})
		</script>
	</head>
	<body>
		<div id="vanta" ></div>
		<main>
		
		<header>
		<img src="./images/redman.jpg" />
			<h1>RED</h1>
		</header>
		
		<ul>
			<li>
				<a href="https://youtube.com">
				<img src="./images/youtube logo icon.png" alt ="youtube" width="20" />
				Youtube
				</a>
			</li>
			<li>
				<a href="https://github.com/redscoding">
				<img src="./images/github icons.png" alt ="youtube" width="40" />
				GitHub
				</a>
			</li>
			<li>
				<a href="https://codepen.com">
				<img src="./images/codepen.png" alt ="youtube" width="20" />
				CodePen
				</a>
			</li>
		</ul>
		</main>
	</body>
</html>
